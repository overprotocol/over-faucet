  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: yarn install
        working-directory: web

      - run: yarn prettier --check 'src/**/*.{css,html,js,svelte}'
        working-directory: web
